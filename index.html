<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

            <!-- User Actions (Desktop) -->

                </div>

        </div>
        
        <!-- Mobile Categories (Horizontal Scroll) -->

                <!-- Categories injected by JS -->

    </header>

    <!-- Main Layout -->
    <div class="flex flex-1 pt-[110px] lg:pt-[80px] bottom-nav-padding container mx-auto px-4 lg:px-8 gap-8">
        
        <!-- Sidebar Filters (Desktop Only) -->
        <aside class="hidden lg:block w-64 flex-shrink-0 fixed h-[calc(100vh-80px)] overflow-y-auto pb-10 pr-4">
            <div class="space-y-8">
                <!-- Categories -->
                <div>

                    <nav class="space-y-1" id="desktopCategories">

                    </nav>
                </div>

                <!-- Stores -->
                <div>

                    <div class="space-y-2 px-2">

        <!-- Main Content Area -->
        <main class="flex-1 lg:ml-72 min-w-0">
            
            <!-- Quick Stats / Breadcrumb -->
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-xl lg:text-2xl font-bold text-gray-900" id="pageTitle">Tutte le Offerte</h1>
                <div class="flex items-center gap-2 text-sm text-gray-500">
                    <span class="hidden sm:inline">Ordina per:</span>
                    <select class="bg-white border border-gray-300 text-gray-700 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2">

            <!-- Active Filters (Dynamic) -->
            <div class="flex flex-wrap gap-2 mb-6 hidden" id="activeFilters">
                <span class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-xs font-semibold flex items-center gap-1">
                    Elettronica <i class="fas fa-times cursor-pointer hover:text-indigo-900" onclick="resetFilters()"></i>
                </span>
            </div>

            <!-- Offers Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6" id="dealsGrid">

            </div>

            <!-- Empty State (Hidden by default) -->
            <div id="noResults" class="hidden text-center py-20">

                    <i class="fas fa-search text-4xl"></i>
                </div>
                <h3 class="text-lg font-bold text-gray-900">Nessuna offerta trovata</h3>

            <!-- Load More -->
            <div class="mt-12 text-center pb-8">
                <button class="bg-white border border-gray-300 text-gray-700 px-6 py-3 rounded-xl font-semibold hover:bg-gray-50 hover:border-gray-400 transition shadow-sm w-full sm:w-auto">

    </div>

    <!-- Mobile Bottom Navigation (App Like) -->
    <div class="lg:hidden fixed bottom-0 w-full bg-white border-t border-gray-200 z-50 pb-safe">
        <div class="flex justify-around items-center h-16">
            <a href="#" class="flex flex-col items-center justify-center w-full h-full text-indigo-600" onclick="resetFilters()">
                <i class="fas fa-home text-lg mb-1"></i>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-indigo-600">
                <i class="fas fa-fire text-lg mb-1"></i>
                <span class="text-[10px] font-medium">Top</span>
            </a>
            <div class="relative -top-5">
                <button class="w-14 h-14 bg-indigo-600 rounded-full text-white shadow-lg flex items-center justify-center text-xl hover:bg-indigo-700 transition transform active:scale-95" onclick="document.getElementById('searchInput').focus()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <a href="#" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-indigo-600">
                <i class="far fa-heart text-lg mb-1"></i>
                <span class="text-[10px] font-medium">Salvati</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-indigo-600">
                <i class="far fa-user text-lg mb-1"></i>
                <span class="text-[10px] font-medium">Profilo</span>
            </a>
        </div>
    </div>

    <!-- JavaScript Data & Logic -->
    <script>
        // Fake Data Database
        const categories = [
            { id: 'all', name: 'Tutte', icon: 'fas fa-th-large' },
            { id: 'tech', name: 'Elettronica', icon: 'fas fa-mobile-alt' },
            { id: 'home', name: 'Casa', icon: 'fas fa-couch' },
            { id: 'fashion', name: 'Moda', icon: 'fas fa-tshirt' },
            { id: 'gaming', name: 'Gaming', icon: 'fas fa-gamepad' },
            { id: 'beauty', name: 'Salute', icon: 'fas fa-heartbeat' },
            { id: 'coupons', name: 'Coupon', icon: 'fas fa-ticket-alt' }
        ];

        const deals = [
            {
                id: 1,
                title: 'Apple AirPods Pro (2¬™ gen)',
                price: 239.00,
                originalPrice: 299.00,
                discount: 20,
                store: 'Amazon',
                image: 'https://images.unsplash.com/photo-1603351154351-5cf99703f6a8?auto=format&fit=crop&w=500&q=80',
                category: 'tech',

            },
            {

                discount: 18,
                store: 'MediaWorld',
                image: 'https://images.unsplash.com/photo-1606813907291-d86efa9b94db?auto=format&fit=crop&w=500&q=80',
                category: 'gaming',
                hot: true,
                time: '15 min fa'
            },
            {
                id: 3,
                title: 'Dyson V15 Detect Absolute',
                price: 599.00,
                originalPrice: 799.00,

                store: 'Dyson',
                image: 'https://images.unsplash.com/photo-1558317374-a3594743e9c7?auto=format&fit=crop&w=500&q=80',
                category: 'home',

            },
            {
                id: 4,
                title: 'Codice Sconto Nike 25%',
                price: 0,
                originalPrice: 0,
                discount: 25,
                store: 'Nike',
                image: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=500&q=80',
                category: 'coupons',
                code: 'JUSTDOIT25',
                hot: true,
                time: '3 ore fa'
            },
            {
                id: 5,
                title: 'Samsung Galaxy S24 Ultra',
                price: 1199.00,
                originalPrice: 1499.00,
                discount: 20,
                store: 'Samsung',
                image: 'https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?auto=format&fit=crop&w=500&q=80',
                category: 'tech',
                hot: false,
                time: '4 ore fa'
            },
            {
                id: 6,
                title: 'Levi\'s 501 Original Fit Jeans',
                price: 65.50,
                originalPrice: 110.00,
                discount: 40,
                store: 'Zalando',
                image: 'https://images.unsplash.com/photo-1542272617-08f083157f5d?auto=format&fit=crop&w=500&q=80',
                category: 'fashion',
                hot: false,
                time: '5 ore fa'
            },
             {
                id: 7,
                title: 'MacBook Air M2 13"',
                price: 999.00,
                originalPrice: 1349.00,
                discount: 26,
                store: 'Amazon',
                image: 'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=500&q=80',
                category: 'tech',
                hot: true,
                time: '6 ore fa'
            },
             {
                id: 8,
                title: 'Philips Hue Starter Kit',
                price: 89.99,
                originalPrice: 149.99,
                discount: 40,
                store: 'Amazon',
                image: 'https://images.unsplash.com/photo-1558002038-1091a1661116?auto=format&fit=crop&w=500&q=80',
                category: 'home',
                hot: false,
                time: '7 ore fa'
            },
            {
                id: 9,
                title: 'Crema Viso Idratante CeraVe',
                price: 9.99,
                originalPrice: 16.50,
                discount: 39,
                store: 'Notino',
                image: 'https://images.unsplash.com/photo-1556228578-8d84487c6742?auto=format&fit=crop&w=500&q=80',
                category: 'beauty',
                hot: false,
                time: '8 ore fa'
            }
        ];

        let currentCategory = 'all';

        // Render Categories
        function renderCategories() {
            const desktopNav = document.getElementById('desktopCategories');
            const mobileNav = document.getElementById('mobileCategories');
            
            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            categories.forEach(cat => {
                const isActive = cat.id === currentCategory;
                const activeClass = isActive ? 'bg-indigo-50 text-indigo-700 font-semibold' : 'text-gray-600 hover:bg-gray-50';
                
                // Desktop
                desktopNav.innerHTML += `
                    <button onclick="filterCategory('${cat.id}')" class="w-full text-left flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors ${activeClass}">
                        <i class="${cat.icon} w-5 text-center ${isActive ? 'text-indigo-600' : 'text-gray-400'}"></i>
                        <span>${cat.name}</span>
                    </button>
                `;

                // Mobile
                mobileNav.innerHTML += `
                    <button onclick="filterCategory('${cat.id}')" class="flex-shrink-0 px-4 py-1.5 rounded-full text-sm font-medium border whitespace-nowrap transition-colors ${isActive ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-gray-50 text-gray-700 border-gray-200'}">
                        ${cat.name}
                    </button>
                `;
            });
        }

        // Render Deals
        function renderDeals(dealsToRender) {
            const grid = document.getElementById('dealsGrid');
            const noResults = document.getElementById('noResults');
            
            grid.innerHTML = '';
            
            if (dealsToRender.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                dealsToRender.forEach(deal => {
                    const isCoupon = deal.category === 'coupons';
                    const priceDisplay = isCoupon 
                        ? `<span class="text-indigo-600 font-bold">CODICE</span>` 
                        : `<span class="text-red-600 font-bold text-xl">‚Ç¨${deal.price.toFixed(2)}</span>`;
                    
                    const originalPriceDisplay = (!isCoupon && deal.originalPrice > 0) 
                        ? `<span class="text-gray-400 line-through text-xs">‚Ç¨${deal.originalPrice.toFixed(2)}</span>` 
                        : '';

                    const badge = deal.hot 
                        ? `<span class="absolute top-2 right-2 bg-orange-500 text-white text-[10px] font-bold px-2 py-1 rounded-full shadow-sm flex items-center gap-1"><i class="fas fa-fire"></i> HOT</span>` 
                        : `<span class="absolute top-2 right-2 bg-indigo-600 text-white text-[10px] font-bold px-2 py-1 rounded-full shadow-sm">-${deal.discount}%</span>`;

                    const actionButton = isCoupon 
                        ? `<button onclick="copyCoupon('${deal.code}', this)" class="w-full mt-3 bg-indigo-50 text-indigo-700 hover:bg-indigo-100 py-2 rounded-lg font-bold text-sm transition border border-indigo-200 border-dashed">
                            ${deal.code} <i class="far fa-copy ml-1"></i>
                           </button>`
                        : `<button class="w-full mt-3 bg-gray-900 text-white hover:bg-gray-800 py-2 rounded-lg font-bold text-sm transition flex items-center justify-center gap-2 group-hover:bg-indigo-600">
                            Vedi Offerta <i class="fas fa-external-link-alt text-xs"></i>
                           </button>`;

                    grid.innerHTML += `
                        <article class="deal-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg hover:border-indigo-100 group flex flex-col h-full">
                            <div class="relative h-48 overflow-hidden bg-gray-100">
                                <img src="${deal.image}" alt="${deal.title}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                                ${badge}
                                <span class="absolute bottom-2 left-2 bg-white/90 backdrop-blur text-black text-[10px] font-bold px-2 py-0.5 rounded flex items-center gap-1 shadow-sm">
                                    <i class="fas fa-store text-gray-400"></i> ${deal.store}
                                </span>
                            </div>
                            <div class="p-4 flex flex-col flex-1">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="text-[10px] text-gray-500 uppercase tracking-wide font-semibold">${deal.time}</span>
                                </div>
                                <h3 class="font-bold text-gray-900 mb-2 leading-snug line-clamp-2" title="${deal.title}">${deal.title}</h3>
                                <div class="mt-auto pt-2 border-t border-gray-50">
                                    <div class="flex justify-between items-end">
                                        <div>
                                            ${originalPriceDisplay}
                                            <div class="flex items-center gap-2">
                                                ${priceDisplay}
                                            </div>
                                        </div>
                                    </div>
                                    ${actionButton}
                                </div>
                            </div>
                        </article>
                    `;
                });
            }
        }

        // Search Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = deals.filter(deal => 
                deal.title.toLowerCase().includes(term) || 
                deal.store.toLowerCase().includes(term)
            );
            renderDeals(filtered);
            
            // Update Title
            const pageTitle = document.getElementById('pageTitle');
            if(term.length > 0) {
                pageTitle.innerText = `Risultati per "${term}"`;
            } else {
                pageTitle.innerText = currentCategory === 'all' ? 'Tutte le Offerte' : categories.find(c => c.id === currentCategory).name;
            }
        });

        // Filter Logic
        window.filterCategory = function(catId) {
            currentCategory = catId;
            document.getElementById('searchInput').value = ''; // Reset search
            
            const filtered = catId === 'all' 
                ? deals 
                : deals.filter(deal => deal.category === catId);
            
            renderCategories();
            renderDeals(filtered);
            
            // Update Title
            const catName = categories.find(c => c.id === catId).name;
            document.getElementById('pageTitle').innerText = catId === 'all' ? 'Tutte le Offerte' : catName;
            
            // Mobile: Scroll active category into view
            if(window.innerWidth < 1024) {
                 // Simple auto scroll logic could go here
            }
        };

        window.resetFilters = function() {
            filterCategory('all');
        }

        window.copyCoupon = function(code, btn) {
            navigator.clipboard.writeText(code).then(() => {
                const originalHtml = btn.innerHTML;
                btn.innerHTML = 'Copiato!';
                btn.classList.add('bg-green-50', 'text-green-700', 'border-green-200');
                btn.classList.remove('bg-indigo-50', 'text-indigo-700', 'border-indigo-200');
                
                setTimeout(() => {
                    btn.innerHTML = originalHtml;
                    btn.classList.remove('bg-green-50', 'text-green-700', 'border-green-200');
                    btn.classList.add('bg-indigo-50', 'text-indigo-700', 'border-indigo-200');
                }, 2000);
            });
        }

        // Init
        renderCategories();
        renderDeals(deals);

    </script>
</body>
